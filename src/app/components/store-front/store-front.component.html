<div class="row">
  <div class="small-12 medium-8 columns">
    <h3>Here is your cart....</h3>
    <ul class="product-list">
      <li *ngFor="let item of cartItems"
          class="product-container">
          <div class="row">
            <div class="medium-3 columns text-center">
              <img [src] = 'item.product.primaryImageUrl'
              class="product_image"/>
            </div>
            <div class="medium-9 columns">
              <h4>
                <span class="text--bold js-product-name">{{item.product.name}}</span>
                <small class="product_price js-product-price">{{item.quantity}} x {{item.product.markedPrice | currency:'GBP':true}}</small>
              </h4>
              <p class="js-product-desc">{{item.product.description}}</p>
              <p>
                <button type="button"
                class="button small js-btn-remove"
                *ngIf="productInCart(item.product)"
                (click)="removeProductFromCart(item.product, 1)">Remove item from cart</button>
              </p>
            </div>
          </div>
      </li>
    </ul>
  </div>
  <div class="small-12 medium-4 columns">
    <app-shopping-cart></app-shopping-cart>
  </div>
</div>
