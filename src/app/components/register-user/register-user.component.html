<head>
   <meta charset="utf-8">
   <title>My Account | Shop+ - Responsive HTML5 Multipurpose Ecommerce Template</title>
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
   <link href='/assets/font-face/helvetica.css' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="/assets/css/bootstrap.css">
   <!-- <link rel="stylesheet" href="plugins/accessiblemegamenu/megamenu.css"> -->
   <link rel="stylesheet" href="/assets/css/vendor/validation-engine.css">
   <link rel="stylesheet" href="/assets/css/style.css">
   <link rel="stylesheet" href="/assets/fonts/simple-line-icons.css">
   <link rel="stylesheet" href="/assets/fonts/elegant-icons.css">
   <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
   <!-- page body content begin -->
   <div class="pg-body">
      <div class="container login-register">
         <div class="row">
            <div class="whith-f-t">
               <!-- <p>Login / register with facebook or  twitter</p><br>
               <a href="#" class="facebook"><span class="icon-social-facebook"></span>facebook</a>
               <a href="#" class="twitter"><span class="icon-social-twitter"></span>twitter</a> -->
            </div>
            <div class="col-xs-12 col-sm-6 login">
               <!-- <form action="/" class="validation-engine">
                  <h6>LOGIN</h6>
                  <div class="required form-group">
                     <p>User name or email adress *</p>
                     <input type="text" name="username" [(ngModel)]="username" class="form-control validate[required]" data-prompt-position="topLeft" >
                  </div>
                  <div class="required form-group">
                     <p>Password *</p>
                     <input type="password" name="password" [(ngModel)]="password" class="form-control validate[required]" data-prompt-position="topLeft" >
                  </div>
                  <button (click)=checkLogin() class="success button large">
                    Login
                  </button>
               </form> -->
            </div>
            <div class="col-xs-12 col-sm-6 register">
               <form action="/" class="validation-engine">
                  <h6>REGISTER</h6>
                  <div class="required form-group">
                     <p>User name or email adress *</p>
                     <input type="text" name="username" [(ngModel)]="username" class="form-control validate[required]" data-prompt-position="topLeft" >
                  </div>
                  <div class="required form-group">
                     <p>Password *</p>
                     <input type="password" name="password" [(ngModel)]="password" class="form-control validate[required]" data-prompt-position="topLeft" >
                  </div>
                  <button (click)=registerUser() class="success button large">
                    Register
                  </button>
               </form>
            </div>
         </div>
      </div>
   </div>

   <!-- common modals begin -->

   <div class="modal fade" id="product-added" tabindex="-1" role="dialog" aria-labelledby="product-added" aria-hidden="true">
     <div class="modal-dialog modal-md">
       <div class="modal-content">
         <div class="modal-header">
            <a href="#" class="modal-close" data-dismiss="modal" aria-hidden="true"><i class="icon_close"></i></a>
            <h4 class="modal-title">Item was added to your shopping cart</h4>
         </div>
         <div class="modal-body">
            <div id="wishlist-product-group-modal" class="dropdown-product-list">
               <div class="dd-product-group" id="pr11">
                  <div class="dd-product-box pull-left">
                     <a href="#" title="product name">
                        <img src="images/pr_2-small.jpg" alt="product name">
                     </a>
                  </div>
                  <div class="dd-product-desc pull-left">
                     <a class="title">Beautiful Fit Velvet Sweater For Him</a>
                     <div class="qty">1 x <span class="active">$700.00</span></div>
                  </div>
               </div>
            </div>
         </div>
         <div class="modal-footer">
            <div class="row no-gutter">
               <div class="col-xs-6">
                  <button type="button" class="btn btn-md btn-third-col btn-w100">View Cart</button>
               </div>
               <div class="col-xs-6">
                  <button type="button" class="btn btn-md btn-third-col btn-w100" data-dismiss="modal">Continue Shopping</button>
               </div>
            </div>
         </div>
       </div>
     </div>
   </div>

   <div class="modal fade" id="info-box" tabindex="-1" role="dialog" aria-labelledby="product-added" aria-hidden="true">
     <div class="modal-dialog modal-md">
       <div class="modal-content">
         <div class="modal-header">
            <a href="#" class="modal-close" data-dismiss="modal" aria-hidden="true"><i class="icon_close"></i></a>
            <h4 class="modal-title">Information</h4>
         </div>
         <div class="modal-body modal-body-info">
            <p>Beautiful Fit Velvet Sweater has been added to comparison list</p>
         </div>
       </div>
     </div>
   </div>

   <!-- common modals end -->



   <!-- JS Libs -->
   <script src="js/jquery-1.11.0.min.js"></script>
   <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/jquery.bxslider.min.js"></script>
   <script src="js/jquery-accessibleMegaMenu.js"></script>
   <script src="js/jquery.validationEngine.js"></script>
   <script src="js/jquery.validationEngine-en.js"></script>
   <script src="js/plugins.js"></script>
   <script src="js/scripts.js"></script>
</body>
</html>
